<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/1a07d9eef9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<title>Reality Cables</title>
	<link rel="icon" type="image/svg" href="./icons/bootstrap/volume-up-fill.svg" />
</head>
<body class="d-flex flex-column h-100">
	<header></header>
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<div class="col-sm-12">
				<div class="row">
					<h1 class="title">Contact Us</h1>
				</div>
				<div class="row">
					<div class="col">
						Please feel free to contact us at anytime regarding our products.<br />
						We would love to hear from you.
					</div>
				</div>
				<div class="row">
					<div class="col">
						<hr />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<a href="mailto:admin@realitycables.com">
							<svg class="bi" width="1em" height="1em" fill="currentColor">
								<use xlink:href="icons/bootstrap/bootstrap-icons.svg#envelope-fill"></use>
							</svg> admin@realitycables.com
						</a>
					</div>
					<div class="d-md-none">&nbsp;</div>
					<div class="col-sm-3">
						<a href="tel:8477022620">
							<svg class="bi" width="1em" height="1em" fill="currentColor">
								<use xlink:href="icons/bootstrap/bootstrap-icons.svg#telephone-outbound-fill"></use>
							</svg> 847-702-2620
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<hr />
					</div>
				</div>
				<div class="row" hidden>
					<div class="col">
						<svg class="bi" width="1em" height="1em" fill="currentColor">
							<use xlink:href="icons/bootstrap/bootstrap-icons.svg#geo-alt-fill"></use>
						</svg> 348 Galway Ct, Bloomingdale, IL 60108
					</div>
				</div>
				<div class="row" hidden>
					<div class="col">
						<hr />
					</div>
				</div>
				<section class="contact-form">
					<div class="row">
						<div class="col-sm-2">
							<h5>Name:</h5>
						</div>
						<div class="col-sm-3">
							<input type="text" placeholder="required" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<h5>Email:</h5>
						</div>
						<div class="col-sm-3">
							<input type="text" placeholder="required" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<h5>Company:</h5>
						</div>
						<div class="col-sm-3">
							<input type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<h5>Job Title:</h5>
						</div>
						<div class="col-sm-3">
							<input type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<h5>Subject:</h5>
						</div>
						<div class="col-sm-3">
							<input type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h5>Questions, Comments or Feedback:</h5>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-5">
							<textarea placeholder="required"></textarea>
						</div>
					</div>
				</section>
			</div>
		</div>
	</main>
	<footer class="navbar navbar-dark bg-dark mt-auto"></footer>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
	<script src="./js/contact.js"></script>
</body>
</html>
